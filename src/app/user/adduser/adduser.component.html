<p><b> When submitting the form user will be created. A snackbar component will be visible when user is created.</b></p>

<mat-card class="matcardstyles">
  <mat-card-title class="matcardtitlestyles"><b>ADD USER</b></mat-card-title>
  <mat-card-content>
<form [formGroup]="addUserForm" (submit)="createUser()">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
          <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Enter Name</mat-hint>-->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Job</mat-label>
          <input matInput placeholder="Job" formControlName="job">
          <!--<mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Enter Job</mat-hint>-->
        </mat-form-field>
      </p>
      <p>
        <button mat-flat-button [disabled]="!addUserForm.valid">Create User</button>
      </p>

</form>
</mat-card-content>
</mat-card>
