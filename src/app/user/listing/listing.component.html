<table mat-table [dataSource]="listUsers" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.data.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> first Name </th>
    <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.last_name}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef> Image Link </th>
    <td mat-cell *matCellDef="let element"> {{element.avatar}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<p>listing works!</p>
<mat-list role="list">
    <mat-list-item class="listItem" role="listitem" *ngFor="let user of listUsers">
      <mat-grid-list cols="2" rowHeight="2:1">
        <mat-grid-tile>
            <div class="image"><img src="{{user.avatar}}" height="200px" width="200px"> </div>
        </mat-grid-tile>
        <mat-grid-tile>
        <mat-grid-list cols="1" rowHeight="1:1">
            <div class="email"><b>{{user.email}} </b></div>
            <div class="first_name">{{user.first_name}} {{user.last_name}} </div> <div class="last_name">  </div>                
            </mat-grid-list>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-list-item>
  </mat-list>
  <mat-paginator [length]="100"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 25, 100]"
          aria-label="Select page">
</mat-paginator>
